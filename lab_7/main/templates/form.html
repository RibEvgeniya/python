<!DOCTYPE html>
<html lang="ru">
  <head>
	<title>{{title}}</title>
  </head>
  <body>
    <h1>Данные:</h1>
    <h2>{{name}}</h2>
    <ul>
        {% for item in queryset %}
        <li>
                <p>ID:{{ item.id }}<p>
                <p> ФИО: <a href="/client/{{item.id}}/"><h2> {{ item.name }} {{ item.surname }} {{item.patronymic}}</h2></a><p>
                <p>Номер телефона:{{ item.phone }}<p>
            </li>
        {% endfor %}
    </ul>

  </body>
</html>
